{% load static %}
<html>
    <HEAD>
        <title>ADMIN LOGIN</title>
    </HEAD>
    <body>
        <link rel="stylesheet" type="text/css" href="{% static 'home/admins.css' %} ">
        <div class="loginbox">
            <img src="{% static 'home/avatar.jpg' %}" class="avatar">
            <H1 align="center">ADMIN LOGIN</H1>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form_input"><br>
                    User Name:<input type="text" name="txtUName" placeholder="Enter your username">
                </div><br>
                <div class="form_input">
                    Password<input type="password" name="pwd" placeholder="Enter your password">
                </div><br>
                <input type="submit" name="submit" value="LOGIN"><br>
            </form>
        </div>
        <div class="button">
        <a href="{% url 'index' %}" class="btn">BACK TO FRONT PAGE</a>
        </div>
       
    </body>
</html>
